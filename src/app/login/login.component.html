<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/logo_menu_b.png" class="image">
      <div class="content">
        Inicia sesión
      </div>
    </h2>
    <form class="ui large form" [formGroup]='form' (ngSubmit)='OnSubmit(form.value)'>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" formControlName="email" placeholder="tuemail@loquesea.com">
          </div>
          <div class="ui error message" *ngIf='form.controls.email.invalid && form.controls.email.dirty'>
            <p>
              El email es un campo requerido.
            </p>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" formControlName="password" placeholder="123456 no, por favor">
          </div>
        </div>
        <button class="ui fluid large teal submit button" type="submit">Entrar</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      ¿Eres nuevo por aquí?   <a href="#">Regístrate</a>
    </div>
  </div>
</div>
<div class="huecoFooter"></div>
